resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: 0.13.4

- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource
    tag: v0.6.0

- name: fly
  type: docker-image
  source:
    repository: troykinsella/concourse-fly-resource
    tag: latest

resources:
# The repo that contains Terraform
- name: pipeline-repo
  type: git

  source:
    uri: https://github.com/arulvannala/tk4k8s-TAS3-pipelines.git
    branch: main

- name: terraform-state
  type: terraform
  source:
    env_name: ((environment_name))
    backend_type: gcs
    backend_config:
      bucket: tas-state-((environment_name))
      prefix: ((environment_name))/terraform/gcp/dns
      credentials: ((gcp_account_key_json))
      TF_LOG: DEBUG

- name: fly
  type: fly
  source:
    url: {{concourse_url}}
    username: ((concourse_username))
    password: ((concourse_password))
    team: main
    insecure: true

- name: gcloud-credentials
  type: gcs-resource
  source:
    bucket: tas-creds-((environment_name))
    json_key: ((gcp_account_key_json))
    versioned_file: ((environment_name))/gcp-credentials.json

- name: terraform-vars
  type: gcs-resource
  source:
    bucket: tas-config-((environment_name))
    json_key: ((gcp_account_key_json))
    versioned_file: ((environment_name))/terraform/gcp/dns/terraform.tfvars

jobs:
- name: terraform-plan
  plan:
  - get: pipeline-repo
    trigger: true
  - get: gcloud-credentials
    trigger: true
  - get: terraform-vars
    trigger: true
  - put: terraform-state
    params:
      terraform_source: pipeline-repo/terraform/gcp/dns
      plan_only: true
      var_files: [terraform-vars/terraform.tfvars]

- name: terraform-apply
  plan:
  - get: pipeline-repo
    trigger: true
    passed: [terraform-plan]
  - get: gcloud-credentials
    trigger: true
    passed: [terraform-plan]
  - get: terraform-state
    trigger: true
    passed: [terraform-plan]
  - put: terraform-state
    params:
      terraform_source: pipeline-repo/terraform/gcp/dns
      plan_run: true

- name: terraform-destroy
  plan:
  - get: pipeline-repo
    trigger: false
  - get: gcloud-credentials
    trigger: false
  - get: terraform-vars
    trigger: false
  - get: terraform-state
    trigger: false
  - put: terraform-state
    params:
      terraform_source: pipeline-repo/terraform/gcp/dns
      action: destroy
      var_files: [terraform-vars/terraform.tfvars]
    get_params:
      action: destroy

- name: trigger-cluster-install
  plan:
  - get: terraform-state
    trigger: true
    passed: [terraform-apply]
  - put: fly
    params:
      options: unpause-pipeline -p create-gke-cluster
  - put: fly
    params:
      options: trigger-job -j create-gke-cluster/create-cluster-plan
